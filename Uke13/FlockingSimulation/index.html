<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="source" content="Danel Shiffman" />
    <meta name="url" content="https://www.youtube.com/watch?v=mhjuuHl6qHM&t=1917s" />
    <script src="../../Libraries/p5.js"></script>
    <script src="flocking.js"></script>
    <script src="boid.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Flocking Simulator</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-rows: 400px, 400px;
        }

        .sliders {

        }

        .slider {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div id="window"></div>
        <div id="sliders">
            <ul style="list-style: none" class="sliders">
                <li>Alignment<input class="slider" type="range" min="0" max="5" value="1" id="align" /></li>
                <li>Cohesion<input class="slider" type="range" min="0" max="5" value="1" id="cohesion" /></li>
                <li>Separation<input class="slider" type="range" min="0" max="5" value="1" id="seperation" /></li>
                <li>Perception<input class="slider" type="range" min="0" max="500" value="50" id="perception" /></li>
            </ul>
        </div>
    </div>
</body>
</html>

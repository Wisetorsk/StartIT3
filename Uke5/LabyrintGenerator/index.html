<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="text/javascript" src="script.js"></script>
    <title></title>
</head>
<body onload="main()">
    <table id="canvas">
        <tr>
            <td class="wall small"></td>
            <td class="wall wide"></td>
            <td class="wall small"></td>
            <td class="wall wide"></td>
            <td class="wall small"></td>
        </tr>
        <tr>
            <td class="wall high"></td>
            <td class="room"></td>
            <td class="wall high"></td>
            <td class="room"></td>
            <td class="wall high"></td>
        </tr>
        <tr>
            <td class="wall small"></td>
            <td class="wall wide"></td>
            <td class="wall small"></td>
            <td class="wall wide"></td>
            <td class="wall small"></td>
        </tr>
        <tr>
            <td class="wall high"></td>
            <td class="room"></td>
            <td class="wall high"></td>
            <td class="room"></td>
            <td class="wall high"></td>
        </tr>
        <tr>
            <td class="wall small"></td>
            <td class="wall wide"></td>
            <td class="wall small"></td>
            <td class="wall wide"></td>
            <td class="wall small"></td>
        </tr>
    </table>
    <input id="randomness" type="range" max="1000" min="0" class="slider" />
    <button onclick="lab.randomize(document.getElementById('randomness').value/1000)">RANDOMIZE</button>
    <p>
        Dra i slideren og trykk på "randomize". Er slideren plassert til høyre, er det lav sjanse for at en vegg endrer seg. Er slideren plassert mot venstre er det høy sjanse.
    </p>
    <button onclick="terje()">Ikke trykk på meg</button>

</body>
</html>

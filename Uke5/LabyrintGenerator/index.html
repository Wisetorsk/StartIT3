<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheet.css" />
    <script type="text/javascript" src="script.js"></script>
    <title></title>
</head>
<body onload="main()">
    <h1>Labyrint!</h1>
    <p>
        Trykk på en vegg for å fjerne den.
    </p>
    <table id="canvas"></table>
    <button class="button" id="randomButton" onclick="lab.randomize(document.getElementById('randomness').value/1000)">RANDOMIZE: 0.5%</button>
    <input id="randomness" type="range" max="1000" min="0" class="slider" oninput="document.getElementById('randomButton').innerHTML = 'RANDOMIZE: '+ document.getElementById('randomness').value/10 + '%'"/>
    <button class="button button2 off" onclick="terje(this)">Ikke trykk på meg</button>

    <p>
        Dra i slideren og trykk på "randomize". Er slideren plassert til venstre, er det lav sjanse for at en vegg endrer seg. Er slideren plassert mot høyre er det høy sjanse.
    </p>

</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Recamán Sequence</title>
    <link rel="stylesheet" type="text/css" href="recaman.css" />
    <link rel="icon" type="image/png" href="r.png" />
    <script type="text/javascript" src="recaman.js"></script>
</head>
<body>
    <div class="wrapper" id="page">
        <div class="block" id="header">
            Recaman Sequence
        </div>

        <div class="block" id="easel">
            <canvas width="1890" height="900" id="recamanCanvas"></canvas>
        </div>

        <div class="block" id="dataWindow">
            <button onclick="oneStep()">STEP</button>
        </div>
    </div>
    <script>
        let painter = new Painter("recamanCanvas");
        for (var x = 0; x < 300; x++) { painter.animateOneStep();}
        function oneStep() {
            painter.animateOneStep();
            console.log("STEP");
        }
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Recamán Sequence</title>
    <link rel="stylesheet" type="text/css" href="recaman.css" />
    <link rel="icon" type="image/png" href="r.png" />
    <script type="text/javascript" src="recaman.js"></script>
</head>
<body>
    <div class="wrapper" id="page">
        <div class="block" id="header">
            Recaman Sequence
        </div>

        <div class="block" id="easel">
            <canvas width="1890" height="600" id="recamanCanvas"></canvas>
        </div>

        <div class="block" id="dataWindow">
            <p>
                Dette er tallrekken Recamáns rekke. Den baserer seg på et enkelt sett med regler: <br />
                    - For n i tallrekken fra 0 til n heltall.<br />
                    - a(n) = a(n-1) - n hvis a(n) ikke allerede finnes i rekken. <br />
                    - Hvis a(n) finnes, blir a(n) = a(n-1) + n. <br />
                Gjeldende tall i rekken: <span id="readout"></span>
            </p>
            
        </div>
    </div>
    <script>
        let painter = new Painter("recamanCanvas");
        //for (var x = 0; x < 300; x++) { painter.animateOneStep();}
        function oneStep() {
            painter.animateOneStep();
        }
        let x = setInterval(oneStep, 100);
    </script>
</body>
</html>

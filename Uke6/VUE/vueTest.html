<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        li {
            padding: 10px 0px 10px 0px;
            border: 1px dashed grey;
            width: auto;
            margin: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="app">
        <span v-text="msg"></span>
        <ul>
            <li v-for="user in users">Name: {{user.name}}<br />Age: {{user.age}}</li>
        </ul>
        <span v-if="users.length <= 0">No Users Registered!</span>
        <span v-if="users.length > 0">Number of users: {{ users.length }}</span>
    </div>
    <script>
        let app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello World!',
                users: [
                    { name: 'Marius' , age: 26},
                    { name: 'Ida', age: 25 },
                    { name: 'Linea', age: 2 }
                ],
            },
            computed: {
            }
        });
    </script>
</body>
</html>

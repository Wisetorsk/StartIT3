<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title></title>
</head>
<body>
    <div class="app">
        <p>{{ message | split | uppercase }} This message is altered using filters and pipes</p>
        <p>The following data are all computed properties using the variable count. (clicks)<br />
        Clicks: {{ count }} <br />
        Double: {{ double }} <br />
        Square: {{ square }} <br />
        Base two: {{ baseTwo }}</p>
        <button v-on:click="welcome()">Click</button>
       
    </div>

    <div class="app2" >
        <button-counter></button-counter>
    </div>       

    <div id="app3" :class="classInfo"><input v-model="classInfo" /></div>
    
</body>

    <script src="app.js"></script>
</html>

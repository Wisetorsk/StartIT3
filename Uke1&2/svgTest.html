<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Snømann</title>
</head>
<body>
    <h1>SVG test</h1>
    <svg width="200" height="500">
        <circle cx="50" cy="250" r="50" stroke="black" stroke-width="2" fill="white" /> <!-- Bottom -->
        <circle cx="50" cy="200" r="40" stroke="black" stroke-width="2" fill="white" /> <!-- Body -->
        <circle cx="50" cy="150" r="30" stroke="black" stroke-width="2" fill="white" /> <!-- Head -->
        <line x1="10" x2="90" y1="130" y2="130" style="stroke:black;stroke-width:4" />
        <rect x="20" y="70" width="60" height="60" style="fill:black; stroke:black;" />
        <circle cx="50" cy="210" r="3" stroke="black" fill="black" />
        <circle cx="50" cy="190" r="3" stroke="black" fill="black" />
        <circle cx="50" cy="230" r="3" stroke="black" fill="black" />
        <polygon points="50,170 55,150 45,150" style="fill:orange" />
        <circle cx="42" cy="145" r="2" stroke="black" fill="black" />
        <circle cx="58" cy="145" r="2" stroke="black" fill="black" />
    </svg>
</body>
</html>

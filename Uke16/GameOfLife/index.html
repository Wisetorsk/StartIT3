<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title></title>
</head>
<body>
    <div class="wrappper">
        <div id="board" class="board">
        </div>
        <div id="text"></div>
    </div>
    <script src="board.js"></script>
    <script src="gameOfLife.js"></script>
    <script>
        let run = false;
        let life = new Life(50, 50);
        machine = null;
        buildBoard(50, 50);
        life.getCells();
        function start() {
            if (!run) {
                machine = setInterval(function () {
                    life.oneStep();
                }, 50);
                run = true;
                document.getElementById('run').innerHTML = 'Stop Simulation';
            } else {
                clearInterval(machine);
                run = false;
                document.getElementById('run').innerHTML = 'Start Simulation';
            }        }
    </script>
    <button id="run" onclick="start()">Start Simulation</button>
    <button onclick="life.setRandom(50)">Add 50 random cells</button>
</body>
</html>
